<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{#    <link rel="stylesheet" href="/static/css/index.css">#}
    <title>Hello, world!</title>
    <style>
        .img-box {
            margin-top: 50px;
            height: 250px;
        }
        .form-box {
            display: flex;
        }
        .img-conv-5 {
            height: 100px;
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center">

    <div class="form-box">
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" class="form-control-file invisible" name="file" id="img-file" accept="image/jpeg,image/png,image/webp">
            </div>
            <button type="button" class="btn btn-primary" id="btn-upload">Upload</button>
            <button type="submit" class="btn btn-primary disabled" id="btn-submit">Submit</button>
        </form>
    </div>
{% if filename %}
    <img class="img-box" src="image/{{ filename }}/{{ filename }}" alt="not found">
{% endif %}
<div>Conv5</div>
{% if result %}
    <div class="result-box d-flex">
    {% for img in result[4] %}
        <img class="img-conv-5" src="image/{{ filename }}/kernel_14_{{ img }}.png" alt="not found">
    {% endfor %}
    </div>
{% endif %}
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    $('#btn-upload').click(function () {
        return $('#img-file').click();
    });
    $('#img-file').bind('change', function () {
//        let fileSize = this.files[0].size / 1024 / 1024; // this gives in MB
//        if (fileSize > 1) {
//            $("#file").val(null);
//            alert('file is too big. images more than 1MB are not allowed')
//            return
//        }

        let ext = $('#img-file').val().split('.').pop().toLowerCase();
        if ($.inArray(ext, ['jpg', 'jpeg', 'png']) === -1) {
            $("#img-file").val(null);
            alert('only jpeg/jpg/png files are allowed!');
        } else {
            $('#btn-submit').removeClass("disabled")
        }
    });
</script>
</body>
